<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <head>
        <title>Event Participants</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <body>
        <h:form>
            <f:event type="preRenderView" listener="#{viewParicepentsObj.init}" />
            <div>
                <h2>Event Participants #{viewParicepentsObj.eventID}</h2>
                <ul>
                    <ui:repeat var="participant" value="#{viewParicepentsObj.participants}" varStatus="loop">
                        <li>
                            #{participant}
                            <h:commandButton id="remove" value="remove user" action="#{removeUserObj.removeParticipant(participant, viewParicepentsObj.eventID)}"></h:commandButton>                   </li>
                    </ui:repeat>
                </ul>
            </div>
        </h:form>
    </body>
</html>
