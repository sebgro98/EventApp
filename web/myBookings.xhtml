<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <h:head>
        <title>My Bookings</title>
        <style>
            .card {
                background-color: #fff;
                border-radius: 8px;
                box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
                padding: 20px;
                margin: 20px;
                max-width: 400px;
                text-align: left;
            }

            h:repeat {
                display: flex;
                flex-direction: column;
                align-items: center;
            }

            div {
                margin-bottom: 20px;
            }

            h1 {
                text-align: center;
            }
        </style>
    </h:head>

    <h:body>
        <h1>My Bookings</h1>

        <ui:repeat value="#{homePageObj.allBookings}" var="booking">
            <div class="card">
                <h2>Booking ID: #{booking.bookingID}</h2> 
                <h2>Event ID: #{booking.eventID}</h2>
                <p>Booking Date: #{booking.bookingDate}</p>
                <p>Is Cancelled: #{booking.isCancelled}</p>
            </div>
        </ui:repeat>
    </h:body>
</html>
