<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <head>
        <title>Create Event</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <body>
         <h1>Welcome #{loginObj.userName}</h1>
        <h:form>
            <h2>Create Event</h2>

            <h:outputLabel for="eventName">Event Name:</h:outputLabel>
            <h:inputText id="eventName" value="#{createEventObj.eventName}" required="true"/>
            <br/>

            <h:outputLabel for="eventDate">Event Date in form yyyy-mm-dd:</h:outputLabel>
            <h:inputText id="eventDate" value="#{createEventObj.eventDate}" required="true"/>
            <br/>

            <h:outputLabel for="eventDescription">Event Description:</h:outputLabel>
            <h:inputText id="eventDescription" value="#{createEventObj.eventDescription}" required="true"/>
            <br/>

            <h:outputLabel for="eventNumOfPlaces">Number of Places:</h:outputLabel>
            <h:inputText id="eventNumOfPlaces" value="#{createEventObj.eventNumOfPlaces}" required="true"/>
            <br/>

            <h:outputLabel for="eventNumOfPlacesLeft">Number of Places Left:</h:outputLabel>
            <h:inputText id="eventNumOfPlacesLeft" value="#{createEventObj.eventNumOfPlacesLeft}" required="true"/>
            <br/>

            
            <h:commandButton value="Create Event" action="#{createEventObj.createEvent}">
               
            </h:commandButton>

        </h:form>
    </body>
</html>
